<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <link rel="stylesheet" href="sala.css">
</head>
<body>
    <header>
        <h1>Confirmação de Compra</h1>
    </header>
    <main>
        <form id="compraForm">
            <label for="nome" required></label>Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <br>
            <button type="button" onclick="finalizarCompra()">Finalizar Compra</button>

        </form>
        <p id="mensagem"></p>
    </main>
    <script>
        function finalizarCompra() {
          alert('DADOS SALVOS, OS NOSSOS AGENTES E SEGURANÇAS MAIS PRÓXIMOS ESTÃO SENDO ENVIADOS ATÉ O SEU LOCAL. AVISO, NÃO É UM TESTE... MELHOR DIZENDO VOCÊ FOI TESTADO E REPROVADO. O JOGO ACABOU CRIMINOSO. A PAZ VAI DESTRUIR AQUELES QUE TENTAM A GUERRA E O PECADO DISTRIBUIR!');
        }
    </script>
</body>
</html>
